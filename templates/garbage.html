          <div class="col-sm-10">{{ form.schedule }}</div>

          <script>
            const cronInput = document.getElementById("schedule");
            const descriptionElement =
              document.getElementById("cronDescription");
            function interpretCron() {
              const cronValue = cronInput.value;
              try {
                const description = cronstrue.toString(cronValue, {
                  locale: "ru",
                });
                descriptionElement.innerText = `This cron expression means: ${description}`;
              } catch (e) {
                descriptionElement.innerText = "Invalid cron expression";
              }
            }
            cronInput.addEventListener("input", interpretCron);
          </script>
</div>
